<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Desafio Tabelas</h1>
    <h2><strong>Moda</strong></h2>
    <table>
        <thead class="tabela-Moda">
            <tr>
                <th>Peça de Roupa</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$50,00</td>
            </tr>
            <tr>
                <td>Calça</td>
                <td>42</td>
                <td>R$80,00</td>
            </tr>
            <tr>
                <td>Boné</td>
                <td>U</td>
                <td>R$40,00</td>
            </tr>
        </tbody>
    </table>

    <h2><strong>Casa</strong></h2>
    <table>
        <thead class="tabela-Casa">
            <tr>
                <th>Item de Casa</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vaso</td>
                <td>30cm</td>
                <td>R$60,00</td>
            </tr>
            <tr>
                <td>Vaso</td>
                <td>120cm</td>
                <td>R$180,00</td>
            </tr>
            <tr>
                <td>Sofá</td>
                <td>120x200cm</td>
                <td>R$1.540,00</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
